<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturartemis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Facturartemis</a>
            <button class="navbar-toggler bg-secondary text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="navbar-collapse offcanvas offcanvas-end text-bg-white align-items-start bg-dark"  tabindex="-1" id="navbarSupportedContent" aria-labelledby="offcanvasDarkNavbarLabel">
                <ul class="navbar-nav col-md-5 ms-md-auto mb-lg-0 nav nav-underline m-2 p-3">
                    <li class="nav-item d-flex d-flex-row justify-content-between homme">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="btn-close btn-close-white"></span>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex m-2" role="search">
                    <input class="form-control bg-dark text-light" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section>
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Agregar Categoria</button>
        <div class="tabla">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"># ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Borrar</th>
                    <th scope="col">Editar</th>
                  </tr>
                </thead>
                <tbody id="Categorias">
                </tbody>
            </table>
        </div>
    </section>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="rd-form rd-form-variant-2 rd-mailform" id="nuevo" data-form-output="form-output-global" data-form-type="contact-modal" method="post">
                <div class="row row-14 gutters-14">
                  <div class="col-12">
                    <div class="form-wrap col-12">
                      <label for="nombre">Nombre Categoria</label>
                      <input class="form-input" id="nombre" class="fomu" type="text" data-constraints="@Required">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-wrap col-12">
                      <label for="descripcion">Descripcion</label>
                      <textarea class="form-input" id="descripcion"  class="fomu" type="text"></textarea>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-wrap col-12">
                      <label for="img">Imagen</label>
                      <input class="form-input" id="img" class="fomu"  type="file">
                    </div>
                  </div>
                </div>
                <button class="btn btn-success" type="submit" onClick="window.location.reload();">Agregar</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/obtain.js" type="module"></script>
</body>
</html>
